<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Talk</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
    <link rel="stylesheet" type="text/css" href="layout.css" />
  </head>



  <body>
    <h1 id="roomName">聊天室</h1>
    <form>
        <input type="text" id="RoomName" placeholder="Room Name" style="border-color:black;border-width:3px;border-style:solid;" />
        <input type="text" id="Username" placeholder="Username" style="border-color:black;border-width:3px;border-style:solid;" />
        <input type="submit" id="enter" value="Enter" />
    </form>
  </body>


  <script>
    document
      .getElementsByTagName("form")[0]
      .addEventListener("submit", function (event) {
        event.preventDefault();
        let roomName = document.getElementById("RoomName").value;
        let username = document.getElementById("Username").value;
        window.location.href = `/${roomName}/${username}`;
        console.log(roomName);
      });
  </script>
</html>
