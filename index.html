<html>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    rel="stylesheet"
  />

  <style>
    form {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 40px;
    }
    form input {
      height: 30;
      width: 90%;
      font-size: 40px;
    }
    #submitButton {
      width: 9%;
      font-size: 40px;
    }
    .header {
      padding: 10px 16px;
      background: #555;
      color: #f1f1f1;
      text-align:center;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .time {
      color: red;
      font-family: "Ubuntu";
      text-align: right;
      font-size: 40px;
    }
    .message {
      display: inline;
      font-size: 40px;
    }
    #messages {
      list-style-type: none;
      font-size: 40px;
    }
    .me {
      font-family: sans-serif, "Courier New", Courier, monospace;
      text-align: right;
      font-size: 40px;
    }
    .you {
      font-family: sans-serif, "Courier New", Courier, monospace;
      text-align: left;
      font-size: 40px;
     
    }
    .yourDiv {
      position: relative;
      left: 0%;
      width: 50%;
      background-color: blue;
      color: white;
      word-wrap: break-word;
      font-size: 40px;
    }
    .myDiv {
      position: relative;
      left: 50%;
      width: 50%;
      background-color: gray;
      word-wrap: break-word;
      font-size: 40px;
    }
  </style>



  <body>
    <div class="header" id="title">
    </div>
    <form>
      <input type="text" id="msg" />
      <input type="submit" id="submitButton" value="submit" />
    </form>
    <ul id="messages"></ul>
    <br><br><br>
  </body>


  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script>
    var userName = prompt("whats your name");
    var room = prompt("room name");
    var ID = "";
    var socket = io();


    //send event that user has joined room
    socket.emit("join room", {username: userName, roomName: room});


    //receive data from server.
    socket.on("send data", (data)=>{
      ID = data.id;
      console.log("username: " + data.username);
      console.log("room name: " + data.roomname);
      console.log("ID: " + ID);
      document.getElementById("title").innerHTML =
        `<h2>${room}</h2>` +
        `<h3>Hi, ${userName}</h3>`;
    });

    $("#msg").focus();

    //when form is submitted, capture the input value and then send it to server
    document
      .getElementsByTagName("form")[0]
      .addEventListener("submit", function (event) {
        event.preventDefault();
        socket.emit("chat message", {
          value: document.getElementById("msg").value,
          user: userName,
          room: room
        });

        document.getElementById("msg").value = "";
      });

    socket.on("chat message", (data) => {
      console.log(data.data.user + ": " + data.data.value);
      displayMessage(data);
    });

    function displayMessage(data) {
      var authorClass = "";
      var divClass = ""

      //verify that the user ID and the message sent ID is similar 
      if (data.id === ID) {
        authorClass = "me";
        divClass = "myDiv";
      } else {
        authorClass = "you";
        divClass = "yourDiv";
      }

      const div = document.createElement("div");
      const li = document.createElement("li");
      const p = document.createElement("p");
      div.className = divClass;
      p.className = "time";
      p.innerText = moment().format("hh:mm");
      div.innerHTML =
        `<p class="${authorClass}">${data.data.user}</p>` +
        `<p class="message">${data.data.value}</p>`
      div.appendChild(p);
      li.appendChild(div);
      document.getElementById("messages").appendChild(li);

      //scroll to the bottom
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</html>
